<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Portfolio</title>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            950: '#000000',
                            900: '#0a0a0a',
                            850: '#0f0f0f',
                            800: '#1a1a1a',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .hover-lift {
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-4px);
            border-color: #333333;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000000; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #333333; }
    </style>
</head>

<body class="bg-black text-gray-400 antialiased" x-data="portfolio()">
    
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-black/95 backdrop-blur-sm border-b border-dark-800 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="#" class="text-white font-light tracking-widest text-sm uppercase">
                    <span x-text="data.personal.initials"></span>
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="#about" class="text-gray-400 hover:text-white transition font-light tracking-wide text-sm">About</a>
                    <a href="#skills" class="text-gray-400 hover:text-white transition font-light tracking-wide text-sm">Skills</a>
                    <a href="#projects" class="text-gray-400 hover:text-white transition font-light tracking-wide text-sm">Projects</a>
                    <a href="#contact" class="text-gray-400 hover:text-white transition font-light tracking-wide text-sm">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center px-4 pt-16">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-5xl md:text-7xl font-extralight text-white mb-6 tracking-tight" x-text="data.personal.name"></h1>
            <p class="text-xl md:text-2xl text-gray-500 mb-4 font-light" x-text="data.personal.title"></p>
            <p class="text-lg text-gray-600 mb-12 font-light tracking-wide" x-text="data.personal.tagline"></p>
            
            <div class="flex flex-wrap gap-4 justify-center">
                <a href="#projects" class="px-8 py-3 bg-white text-black font-light tracking-wide hover:bg-gray-200 transition text-sm">
                    View Projects
                </a>
                <a href="#contact" class="px-8 py-3 border border-gray-800 text-white font-light tracking-wide hover:border-gray-600 transition text-sm">
                    Get in Touch
                </a>
            </div>
            
            <!-- Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mt-20">
                <template x-for="stat in data.stats" :key="stat.label">
                    <div class="border border-dark-800 p-6 hover-lift">
                        <div class="text-3xl font-light text-white mb-2" x-text="stat.value"></div>
                        <div class="text-sm text-gray-600 font-light tracking-wide" x-text="stat.label"></div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-24 px-4">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl font-extralight text-white mb-4 tracking-tight">About</h2>
            <div class="w-12 h-px bg-white mb-12"></div>
            
            <div class="space-y-6">
                <template x-for="paragraph in data.personal.about" :key="paragraph">
                    <p class="text-gray-400 leading-relaxed font-light" x-text="paragraph"></p>
                </template>
            </div>

            <!-- Expertise Highlights -->
            <div class="mt-16 grid grid-cols-1 md:grid-cols-3 gap-6">
                <template x-for="highlight in data.highlights" :key="highlight.title">
                    <div class="border border-dark-800 p-6 hover-lift">
                        <div class="text-2xl mb-3" x-text="highlight.icon"></div>
                        <h3 class="text-white font-light mb-2 tracking-wide" x-text="highlight.title"></h3>
                        <p class="text-gray-500 text-sm font-light leading-relaxed" x-text="highlight.description"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-24 px-4 bg-dark-900">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-extralight text-white mb-4 tracking-tight">Technical Skills</h2>
            <div class="w-12 h-px bg-white mb-12"></div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <template x-for="skillSet in data.skills" :key="skillSet.category">
                    <div class="border border-dark-800 p-6 hover-lift bg-black">
                        <h3 class="text-white font-light mb-4 tracking-widest text-xs uppercase" x-text="skillSet.category"></h3>
                        <ul class="space-y-3">
                            <template x-for="skill in skillSet.items" :key="skill">
                                <li class="text-gray-500 text-sm font-light flex items-start">
                                    <span class="text-gray-700 mr-3">—</span>
                                    <span x-text="skill"></span>
                                </li>
                            </template>
                        </ul>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-24 px-4">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-extralight text-white mb-4 tracking-tight">Featured Projects</h2>
            <div class="w-12 h-px bg-white mb-12"></div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <template x-for="project in data.projects" :key="project.title">
                    <div class="border border-dark-800 hover-lift group">

                        <div class="p-8 border-b border-dark-800">

                                <span class="text-4xl" x-text="project.icon"></span>
                                <div class="flex gap-3">

                                        </svg>
                                    </a>
                                    <a :href="project.links.demo" 
                                       class="text-gray-600 hover:text-white transition"
                                       target="_blank"
                                       x-show="project.links.demo">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                            <h3 class="text-xl font-light text-white mb-3 tracking-wide" x-text="project.title"></h3>
                            <p class="text-gray-500 text-sm font-light leading-relaxed" x-text="project.description"></p>
                        </div>
                        
                        <!-- Project Tags & Metrics -->
                        <div class="p-8 space-y-4">
                            <div class="flex flex-wrap gap-2">
                                <template x-for="tag in project.tags" :key="tag">
                                    <span class="px-3 py-1 border border-dark-800 text-gray-600 text-xs font-light tracking-wide" x-text="tag"></span>
                                </template>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 pt-4" x-show="project.metrics">
                                <template x-for="metric in project.metrics" :key="metric.label">
                                    <div>
                                        <div class="text-white font-light text-lg" x-text="metric.value"></div>
                                        <div class="text-gray-600 text-xs font-light" x-text="metric.label"></div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-24 px-4 bg-dark-900">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-3xl font-extralight text-white mb-4 tracking-tight">Let's Connect</h2>
            <div class="w-12 h-px bg-white mb-8 mx-auto"></div>
            <p class="text-gray-500 mb-12 font-light">Interested in collaboration or have a project in mind?</p>
            
            <div class="flex flex-wrap gap-4 justify-center">
                <template x-for="(url, platform) in data.personal.contacts" :key="platform">
                    <a :href="url" 
                       target="_blank"
                       class="px-6 py-3 border border-dark-800 text-gray-400 hover:text-white hover:border-gray-600 transition font-light tracking-widest text-xs uppercase"
                       x-text="platform">
                    </a>
                </template>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 px-4 border-t border-dark-800">
        <div class="max-w-6xl mx-auto text-center">
            <p class="text-gray-600 text-sm font-light tracking-wide">
                © <span x-text="new Date().getFullYear()"></span> <span x-text="data.personal.name"></span>. Built with precision.
            </p>
        </div>
    </footer>
